apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-deployment
  namespace: reactjs
  labels:
    app: laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      name: laravel
      labels:
        app: laravel
    spec:
      containers:
        - name: laravel
          image: devidevops447/laravel-beta:v10
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: laravel-service
  namespace: reactjs
spec:
  type: NodePort
  selector:
    app: laravel
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31010
